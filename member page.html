<html>
    <head>
        <style>
            .members-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
    padding: 40px 10%;
}

.member-card {
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    transition: 0.3s transform ease;
    text-align: center;
}

.member-card:hover {
    transform: translateY(-10px);
}

.member-image {
    width: 100%;
    height: 280px;
}

.member-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.member-info {
    padding: 20px;
}

.member-info h3 {
    color: #333;
    margin-bottom: 5px;
}

.member-possession {
    color: #005949; /* Matching your Admin Btn color */
    font-weight: bold;
    font-size: 0.9rem;
    text-transform: uppercase;
}


.trapezium-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background: #02750f; /* Club Primary Color */
    clip-path: polygon(0 0, 100% 0, 0% 100%, 0% 100%);
    z-index: -1;
}
h2{
    font-size: 40px;
}



        </style>
    </head>
    <body>
        <section id="members-page" class="reveal-section">
            <div class="trapezium-bg"></div>
            <div class="section-title">
                <h2 style="color: black; text-align: center;">Our Dedicated Members</h2>
                <div class="underline"></div>
            </div>

            <div class="members-grid" id="member-display-container">
                <div class="member-card">
                    <div class="member-image">
                        <img src="member1.jpg" alt="Member Name">
                    </div>
                    <div class="member-info">
                        <h3>John Doe</h3>
                        <p class="member-possession">Project Coordinator</p>
                    </div>
                </div>
                
                </div>
        </section>

       
    
    </body>
</html>
